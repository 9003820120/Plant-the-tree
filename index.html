<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plant the Tree - World Environment Day</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #e8f5e9;
      padding: 20px;
    }
    img {
      width: 200px;
      height: auto;
      margin: 20px 0;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    .message {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ğŸŒ Plant the Tree ğŸŒ±</h1>
  <p>Help grow a tree for World Environment Day!</p>

  <img id="treeImage" src="https://i.imgur.com/NWwz3M8.png" alt="Tree Stage">

  <div>
    <button onclick="interact('water')">ğŸ’§ Water</button>
    <button onclick="interact('sun')">â˜€ï¸ Sunlight</button>
    <button onclick="interact('pollution')">ğŸ—‘ï¸ Pollution</button>
  </div>

  <div class="message" id="message">Start helping the plant grow!</div>

  <script>
    let stage = 0;
    const messages = [
      "The seed is planted.",
      "The sprout is growing!",
      "The plant is getting taller!",
      "It's now a beautiful tree! ğŸ‰",
    ];
    const images = [
      "https://i.imgur.com/NWwz3M8.png", // seed
      "https://i.imgur.com/gEO09vH.png", // sprout
      "https://i.imgur.com/QznJL7V.png", // small tree
      "https://i.imgur.com/cJ8O41y.png", // full tree
    ];

    function interact(action) {
      const msg = document.getElementById("message");
      if (action === 'pollution') {
        msg.textContent = "Oh no! Pollution harms the plant. ğŸ˜¢";
        stage = Math.max(0, stage - 1);
      } else {
        if (stage < 3) stage++;
        msg.textContent = messages[stage];
      }
      document.getElementById("treeImage").src = images[stage];
    }
  </script>
</body>
</html>
